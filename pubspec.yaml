name: wh40k_crusader
description: A new Flutter application built to track Warhammer Crusade.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Application Logger
  logger: ^1.0.0
  # Filled Stacks and Responsive UI and MVVM architecture
  stacked: ^2.1.7
  stacked_services: ^0.8.6
  stacked_hooks: ^0.2.1
  responsive_builder: ^0.4.1
  get_it:
  # Firebase
  firebase_core: ^1.2.1
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.2.1
  # Form Builder and Validation
  flutter_form_builder: ^6.0.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/battlefield_roles/
    - assets/icons/factions/
